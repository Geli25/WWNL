		<script>
			jQuery(function($){
				$('#squiffy').squiffy();
				var restart = function () {
					$('#squiffy').squiffy('restart');

					restart();
				});
			});
		</script>

		<link href="https://fonts.googleapis.com/css?family=Geo|Orbitron" rel="stylesheet">

				<li><a class="squiffy-header-link" id="restart" tabindex="0">REBOOT & RESTORE</a>
				</ul>
			</div>
			<div ID="title">
				<h1>When We are No Longer</h1>
				<p>Click on <span class="purple">Purple</span> to learn more.</p>
